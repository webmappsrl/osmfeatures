name: Laravel deploy DEVELOP

on:
  push:
    branches:
      - develop

jobs:
  tests:
    uses: ./.github/workflows/run-tests.yml
  deploy:
    name: Deploy
    needs: [tests]
    runs-on: ubuntu-latest
    env:
      CI_ENVIRONMENT: "true"
      DEFAULT_NAME: "Montepisano_pois"
      DEFAULT_HOST: "172.30.0.3"
      DEFAULT_LUA: "pois"
      DEFAULT_PBF: "https://download.geofabrik.de/europe/italy/centro-latest.osm.pbf"

    steps:
      - name: Info
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTDEV }}
          username: ${{ secrets.USERNAMEDEV }}
          port: ${{ secrets.PORTDEV }}
          key: ${{ secrets.SSHKEYDEV }}
          script: "source /var/www/html/geobox/scripts/aliases.sh && source /var/www/html/.zshrc && geobox_dump_restore osmfeatures && cd /root/html/osmfeatures && git pull && docker exec php81_osmfeatures bash scripts/deploy_dev.sh"
